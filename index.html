<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="decorative image">
    <a class="header__link-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <article class="page-content">
      <section id="add-new-task-container">
        <label for="new-task" class="add-new-task-container__title">Add Item</label>
        <div class="add-new-task-container__tap-and-add">
          <input id="new-task"class="add-new-task-container__input task" type="text">
          <button class="add-new-task-container__add-btn">Add</button>
        </div>
      </section>
      <section class="incomplete-task-list-container">
        <h3 class="incomplete-task-list-container__title">Todo</h3>
        <ul id="incomplete-task-list-container__items">
          <li class="incomplete-task-list-container__items__item">
            <input class="incomplete-task-list-container__items__item__check-place" type="checkbox">
            <label class="incomplete-task-list-container__items__item__content task">Pay Bills</label>
            <input type="text" class="incomplete-task-list-container__items__item__to-edit-form task">
            <button class="incomplete-task-list-container__items__item__edit-btn edit">Edit</button>
            <button class="incomplete-task-list-container__items__item__delete-btn delete"><img src="./remove.svg" alt="Delete the task"></button>
          </li>
          <li class="incomplete-task-list-container__items__item edit-mode">
            <input class="incomplete-task-list-container__items__item__check-place" type="checkbox">
            <label class="incomplete-task-list-container__items__item__content task">Go Shopping</label>
            <input type="text" value="go shopping" class="incomplete-task-list-container__items__item__to-edit-form task">
            <button class="incomplete-task-list-container__items__item__edit-btn edit">Save</button>
            <button class="incomplete-task-list-container__items__item__delete-btn delete"><img src="./remove.svg" alt="Delete the task"></button>
          </li>
        </ul>
      </section>
      <section class="completed-task-list-container">
        <h3 class="completed-task-list-container__title">Completed</h3>
        <ul id="completed-tasks" class="completed-task-list-container__items">
          <li class="completed-task-list-container__items__item">
            <input class="completed-task-list-container__items__item__check-place" type="checkbox" checked>
            <label class="completed-task-list-container__items__item__content task">See the Doctor</label>
            <input type="text" class="completed-task-list-container__items__item__to-edit-form task">
            <button class="completed-task-list-container__items__item__edit-btn edit">Edit</button>
            <button class="completed-task-list-container__items__item__delete-btn delete"><img src="./remove.svg" alt="Delete the task"></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
